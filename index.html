            value.forEach((item, index) => {
              formData.append(key, item);
            });
          } else {
            formData.append(key, value);
          }
        };

        Object.entries(product).forEach(([key, value]) => {
          appendNestedObject(formData, key, value);
        });

        return formData;
      };
